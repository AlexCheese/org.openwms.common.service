spring:
  application:
    name: common-service
  main:
    banner-mode: OFF
  cloud:
    config:
      label: ${owms.tenant:master}
      fail-fast: true
      discovery:
        enabled: true
        service-id: openwms-config
#      username: ${owms.config.username:user}
#      password: ${owms.config.password:sa}
#  h2:
#    console:
#      enabled: true
#      settings:
#        web-allow-others: true

owms:
  eureka:
    # Override this in cloud environment!
    url: http://user:sa@localhost:8761

server:
  port: ${PORT:8082}

security:
  user:
    # Override this in cloud environment!
    password: sa

eureka:
  client:
    serviceUrl:
      defaultZone: ${owms.eureka.url}/eureka
  instance:
    metadata-map:
      username: user
      password: ${security.user.password}
      protocol: http

flyway:
  baseline-on-migrate: true

---
spring:
  profiles: CLOUD

eureka:
  instance:
    hostname: openwms-common-services.herokuapp.com
    secure-port-enabled: true
    non-secure-port-enabled: false
    statusPageUrl: https://${eureka.instance.hostName}/info
    healthCheckUrl: https://${eureka.instance.hostName}/health
    homePageUrl: https://${eureka.instance.hostName}/
    metadata-map:
      protocol: https
