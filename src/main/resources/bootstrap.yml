spring:
  application:
    name: openwms-services
  main:
    banner-mode: "off"

server:
  port: ${PORT:8761}

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0

management:
  port: ${MGMTPORT:8990}

logging:
  level:
    root: INFO
    com.netflix.discovery: 'OFF'

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
