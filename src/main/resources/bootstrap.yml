spring:
  application:
    name: openwms-services
  main:
    banner-mode: off
  cloud:
    config:
      discovery:
        # Provide a config server discovery to clients
        enabled: true
        serviceId: openwms-config
      username: user
      password: sa

server:
  port: ${PORT:8761}

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0
    serviceUrl:
      defaultZone: ${owms.eureka.url:https://user:sa@127.0.0.1}:${server.port}/eureka/
  instance:
    hostname: localhost
    secure-port-enabled: true
    non-secure-port-enabled: false
#    statusPageUrl: https://${eureka.instance.hostName}/info
#    healthCheckUrl: https://${eureka.instance.hostName}/health
#    homePageUrl: https://${eureka.instance.hostName}/
    metadata-map:
      username: user
      password: sa

management:
  port: ${MGMTPORT:8990}

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: false
