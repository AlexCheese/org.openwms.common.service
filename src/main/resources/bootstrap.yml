spring:
  application:
    name: openwms-services

owms:
  eureka:
    url: ${OWMS_EUREKA_URL:http://user:sa@localhost:8761}

server:
  port: ${PORT:8761}

security:
  user:
    # Override both in cloud environment!
    password: ${OWMS_SECURITY_BASIC_PASSWORD:sa}

eureka:
  instance:
    secure-port-enabled: false
    non-secure-port-enabled: true
    metadata-map:
      username: user
      password: ${security.user.password}

management:
  port: ${MGMTPORT:8990}

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: false

---
spring:
  profiles: CLOUD
  main:
    banner-mode: "OFF"

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0
    serviceUrl:
      defaultZone: ${owms.eureka.url}/eureka/
  instance:
    hostname: ${OWMS_REGISTRYSRV_URL:openwms-services.herokuapp.com}
    secure-port-enabled: true
    non-secure-port-enabled: false
    statusPageUrl: ${OWMS_REGISTRYSRV_PROTOCOL:https}://${eureka.instance.hostName}/info
    healthCheckUrl: ${OWMS_REGISTRYSRV_PROTOCOL:https}://${eureka.instance.hostName}/health
    homePageUrl: ${OWMS_REGISTRYSRV_PROTOCOL:https}://${eureka.instance.hostName}/

