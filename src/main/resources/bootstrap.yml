spring:
  application:
    name: openwms-services
  main:
    banner-mode: "off"
server:
  port: ${PORT:8761}
eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0
    serviceUrl:
# The address clients can access the service registry
      defaultZone: ${cloud.services.eureka.uri:http://user:sa@127.0.0.1}:${server.port}/eureka
  instance:
    secure-port-enabled: true
    hostname: localhost
    non-secure-port-enabled: false
    statusPageUrl: https://${eureka.instance.hostName}/info
    healthCheckUrl: https://${eureka.instance.hostName}/health
    homePageUrl: https://${eureka.instance.hostName}/

management:
  port: ${MGMTPORT:8990}

logging:
  level:
    root: INFO
    com.netflix.discovery: 'OFF'

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
