spring:
  application:
    name: openwms-services
  main:
    banner-mode: off
  cloud:
    config:
      discovery:
        # Provide a config server discovery to clients
        enabled: true
        serviceId: openwms-config
      username: user
      # Override this in cloud environment!
      password: sa

owms:
  eureka:
    url: http://user:sa@127.0.0.1:8761
  config:
    password: sa

server:
  port: ${PORT:8761}

security:
  user:
    # Override both in cloud environment!
    password: sa

eureka:
  instance:
    secure-port-enabled: false
    non-secure-port-enabled: true
    metadata-map:
      username: user
      password: ${security.user.password}

management:
  port: ${MGMTPORT:8990}

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: false

---
spring:
  profiles: CLOUD

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0
    serviceUrl:
      defaultZone: ${owms.eureka.url}/eureka/
  instance:
    hostname: openwms-services.herokuapp.com
    secure-port-enabled: true
    non-secure-port-enabled: false
    statusPageUrl: https://${eureka.instance.hostName}/info
    healthCheckUrl: https://${eureka.instance.hostName}/health
    homePageUrl: https://${eureka.instance.hostName}/

