  profiles: ASYNCHRONOUS
  cloud:
    config:
      discovery:
        enabled: true
      enabled: true
      fail-fast: true # true means retry
    discovery:
      enabled: true
    bus:
      enabled: true
      refresh:
        enabled: true

management:
  health:
    rabbit:
      enabled: true

